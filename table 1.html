<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3px solid" style="text-align: center; width: 100%">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Number</th>
                <th>Fees</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Vikrant</td>
                <td rowspan="2">FSDJ</td>
                <td>12345</td>
                <td>10,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vaibhav</td>
                <td>87466</td>
                <td>10,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vishal</td>
                <td>FSDP</td>
                <td>35373</td>
                <td>10,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td>30,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
