<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        #div1{
            display: none;
        }

        #div2{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="div" id="div1">Home</div>
    <div class="div" id="div2">Home</div>
    <div class="div">Home</div>
    <div class="div">Home</div>
    <div class="div">Home</div>
</body>
</html>
