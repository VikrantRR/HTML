<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 1</title>
</head>
<body>
    <div style="width: 100%; height: 200px; background-color: blue";>
        <div style="float:left; height: 200px; width: 16.66%; background-color: red;"></div>
        <div style="float:left; height: 200px; width: 16.66%; background-color: yellow;"></div>
        <div style="float:left; height: 200px; width: 16.66%; background-color: grey;"></div>
        <div style="float:left; height: 200px; width: 16.66%; background-color: pink;"></div>
        <div style="float:left; height: 200px; width: 16.66%; background-color: black;"></div>
        <div style="float:left; height: 200px; width: 16.66%; background-color: purple;"></div>
    </div>
    <div style="width: 100%; height: 300px; background-color: aquamarine;">
        <div style="float: left; width: 50%; height: 300px; background-color: brown;">
            <div style="float: left; width: 100%; height: 50%; background-color: bisque;"></div>
            <div style="float: left; width: 100%; height: 50%; background-color: blueviolet;"></div>
        </div>
        <div style="float: left; width: 50%; height: 300px; background-color: chartreuse;">
            <div style="float: left; width: 100%; height: 100px; background-color: aquamarine;"></div>
            <div style="float: left; width: 100%; height: 100px; background-color: blue;"></div>
            <div style="float: left; width: 100%; height: 100px; background-color: chocolate;"></div>
        </div>
    </div>
    <div style="width: 100%; height: 200px; background-color: burlywood;">
        <div style=" float: left; width: 40%; height: 200px; background-color: black;"></div>
        <div style="float: left; width: 20%; height: 200px; background-color: greenyellow;"></div>
        <div style="float: left; width: 40%; height: 200px; background-color: aquamarine;"></div>
    </div>
</body>
</html>
